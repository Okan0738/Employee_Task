<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Employee Register</title>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-center">
        <div class="card">
            <h2 class="card-header bg-info text-white p-5">
                Welcome to Employee Registration Page
            </h2>

            <div class="card-body">
                <form th:text="${employee}" th:action="@{/employee/insert}">

                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputFirstName4">First Name</label>
                            <input type="email" class="form-control" id="inputFirstName4" placeholder="First Name" th:field="*{firstName}" >
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputLastName4">Last Name</label>
                            <input type="password" class="form-control" id="inputLastName4" placeholder="Last Name" th:field="*{lastName}">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputBirthday4">Birthday</label>
                            <input type="date" class="form-control" id="inputBirthday4" placeholder="Birthday" th:field=" *{birthday}">
                        </div>
                    </div>



                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" th:field="*{email}">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Password</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Password" th:field="*{password}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" th:field="*{address}">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" th:field="*{address2}" >
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity" th:field="*{city}">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control" th:field="*{state}">

                                <option th:each="theState: ${stateList}" th:value="${theState}" th:text="${theState}"></option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip" th:field="*{zipCode}">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-danger">Register </button>
                </form>
            </div>
        </div>

    </div>


</div>


</body>
</html>
